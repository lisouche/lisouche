<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fond couleur/ jaune si erreur</title>
</head>
<body>
<script type="text/javascript">
	var couleur=prompt("Donne une couleur (rouge,bleu,vert,rose)");

	switch (couleur)
{
	case'rouge': document.bgColor="red";
		break;
	case 'vert': document.bgColor="green";
		break;
	case 'rose': document.bgColor="hotpink";
	break;
	case 'bleu': document.bgColor="blue";
	break;

	default:
	document.bgColor="yellow"
}





</script>
</body>
</html>

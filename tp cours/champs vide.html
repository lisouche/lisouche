<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Erreur si champs vide</title> 
    <script type="text/javascript">
        function verif()
            {
                var x=document.getElementById("first").value;
                var y=document.getElementById("second").value;
                if (x=="" || y=="") 
                    {
                        alert("veuillez remplir ce champ");
                    }
                else
                    {
                        x=Number(x);
                        y=Number(y);
                        document.getElementById("answer").value=(x+y);
                    }
            }
    </script>
</head>
<body>
   
    <form>
        first :<input type="text" name="first" id="first"><br>
        second :<input type="text" name="second" id="second"><br>
        answer :<input type="text" name="answer" id="answer"><br>
        <input onclick="verif()" type="button"  value="Addition">
    </form>

</body>
</html>

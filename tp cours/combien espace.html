<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Combien de caractères vide</title>
</head>
<body>
    <script type="text/javascript">
        var x = prompt("donner une chaine");
        var somme = 0;

        for (var i = 0; i <= x.length; i++) 
        {
            if (x.substr(i,1) == " ")
                somme=somme+1;
        }
        document.write("Il y a " + somme + " espace dans la chaine de caractère.");
    </script>
    </body>
</html>

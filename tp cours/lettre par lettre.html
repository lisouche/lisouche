<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Une lettre par lignes</title>
</head>
<body>
 <script type="text/javascript">
        var x = prompt("ecrire un mot");

        for (var i = 0; i <= x.length-1; i++) 
        {
            document.write("la position de la lettre " + x.substr(i,1) + " est la " + i +"<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nombre pair/ impair</title>
	<script type="text/javascript">
		function check(){
			var nbr;
			nbr= Number(document.getElementById("myInput").value);
			if(nbr%2 ==0)
			{
				alert("Nombre pair");
			}
			else
			{
				alert("Nombre impair");
			}
		}
	</script>
</head>
<body>
		Entrez un nombre : <input type="text" name="myInput" id="myInput">
		<button onclick="check()">Verifier</button>
</body>
</html>

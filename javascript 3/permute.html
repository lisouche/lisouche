<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>permutation</title>
	<script type="text/javascript">
		function permuter(){

		var x=document.fo.a.value;

			document.fo.a.value=document.fo.b.value;
			document.fo.b.value= x ;
		}
	</script>
</head>
<body>
		<form name="fo">
			<input type="text" name="a" id="a"/><br/>
			<input type="text" name="b" id="b"/><br/>
			<input type="button" value="permuter" onclick="permuter()"/>
		</form>
</body>
</html>
